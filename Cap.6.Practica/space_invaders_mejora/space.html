<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Space Invaders Mejorado</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="gameArea">
    
    <!-- HUD (vidas, nivel y puntaje) -->
    <div id="hud">
      <div id="vidas"></div>
      <div id="nivel">Nivel: 1</div>
      <div id="puntaje">Puntaje: 0</div>
    </div>

    <!-- Nave del jugador -->
    <img src="nave.png" id="player" />

    <!-- Texto de Game Over -->
    <div id="gameOver">
      GAME OVER
      <br />
      <span id="finalScore"></span>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
